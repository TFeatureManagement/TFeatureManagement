name: .NET

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:

    runs-on: ubuntu-latest
    
    env:
      BuildConfiguration: Release

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Build
      run: dotnet build FeatureManagement.sln -c $BuildConfiguration
    - name: Test
      run: dotnet test -c $BuildConfiguration --no-build --verbosity normal
